<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
>
<body>
    <div layout:fragment="content">
        <h1>Cadastro de Empresas</h1>

        <form th:action="@{/empresas/save}" method="POST" th:object="${empresa}">
            Razão social: <input type="text" th:field="*{razaoSocial}" /> <br />
            Responsável: <input type="text" th:field="*{responsavel}" /> <br />
            Email: <input type="text" th:field="*{email}" /> <br />
            Senha: <input type="password" th:field="*{senha}" /> <br />
            <input type="submit" value="salvar" />
        </form>
        <button><a th:href="@{/form}">Cancelar</a></button>

        <div th:if="${alert}" style="color: red;">
            <p th:text="${alert}"></p>
        </div>
    </div>
</body>

</html>
