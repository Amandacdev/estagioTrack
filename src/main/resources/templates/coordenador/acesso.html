<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
        th:with="titulo='Acesso Coordenação'"
>
<body>
    <div layout:fragment="content" class="container">
        <h2 class="title">Acesso à Coordenação</h2>
        <form action="#" th:action="@{/coordenador/validar}" method="post" >
            <div class="form-group">
                <label for="pin" class="form-label">Insira o PIN de acesso:</label>
                <input type="password" id="pin" name="pin" class="form-input" required>
                <button type="submit" class="form-button">Entrar</button>
            </div>


        </form>
        <div th:if="${erro}" class="alert" id="alertPopup">
            <p th:text="${erro}"></p>
        </div>
    </div>
</body>
</html>
