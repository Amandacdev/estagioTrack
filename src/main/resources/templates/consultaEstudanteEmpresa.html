<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<body>
<div layout:fragment="content" class="container">
    <h2 class="title">Identifique-se para consultar suas informações:</h2>

    <form th:action="@{/identificar}" method="post" class="form">
        <div class="form-group">
            <label for="emailFiltro" class="form-label">Insira o seu email de cadastro:</label>
            <input type="email" id="emailFiltro" name="emailFiltro" required class="form-input">
        </div>
        <button type="submit" class="form-button">Pesquisar</button>
    </form>

    <p th:if="${erro}" th:text="${erro}" class="alert"></p>
</div>
</body>
</html>
