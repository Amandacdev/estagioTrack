<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<body>
<div layout:fragment="content">
    <h2>Identifique-se para realizar sua consulta.</h2>
    <form  method="post" action="#"  th:action="@{/paginaUsuario/identificar}">
        <div>
            <label for="emailFiltro">Insira o seu email de cadastro:</label>
            <input type="email" id="emailFiltro" name="emailFiltro" required>

        </div>
        <button type="submit" class="form-button">Pesquisar</button>
    </form>
    <p th:if="${erro}" th:text="${erro}" style="color:red;"></p>
</div>
</body>
</html>
