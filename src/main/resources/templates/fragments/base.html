<!--Fragmento com header-->
<head th:fragment="headfiles(titulo, links)">
    <title th:text="${titulo}"></title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layout.css}">

    <th:block th:replace="${links}" />
</head>

<!--Fragmento com menu-->
<div class="logo-bar mb-3 p-3 menu" th:fragment="menu" sec:authorize="isAuthenticated()">
    <a th:href="@{/home}"><img th:src="@{/css/assets/ic_estagiotracker.png}" alt="Logotipo" width="200" height="100"></a>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li style="align-content: center;">
                        <h3 style="font-size: large; padding: initial;">Bem vindo, <span sec:authentication="name"></span>!</h3>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_EMPRESA')">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false"><i class="bi bi-cursor-fill icon"></i>
                            Cadastro
                        </a>

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#" th:href="@{/ofertas/form}">Cadastrar uma Oferta</a>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false"><i class="bi bi-book-half icon"></i>
                            Consulta
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li sec:authorize="hasRole('ROLE_ADMIN')"><a class="dropdown-item" href="#" th:href="@{/empresas}">Empresas cadastradas</a></li>
                            <li sec:authorize="hasRole('ROLE_ALUNO')"><a class="dropdown-item" href="#" th:href="@{/ofertas/listOfertasAbertas}">Ofertas cadastradas</a></li>
                            <li sec:authorize="hasRole('ROLE_ALUNO')"><a class="dropdown-item" href="#" th:href="@{/paginaUsuario/formParaFiltroPesquisa}">Minhas candidaturas</a></li>

                            <li sec:authorize="hasRole('ROLE_EMPRESA')"><a class="dropdown-item" href="#" th:href="@{/paginaUsuario/formParaFiltroPesquisa}">Minhas ofertas</a></li>
                        </ul>
                    </li>

                    <li class="nav-item" sec:authorize="hasRole('ROLE_ALUNO')">
                        <a class="nav-link active" aria-current="page" href="#" style="background-color: #31d2f2; border-radius: 20px;" th:href="@{/ofertas/listOfertasAbertas}"><i class="bi bi-laptop icon"></i>Candidatar-se</a>
                    </li>
                    <!--
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" th:href="@{/coordenador/acesso}"><i
                                class="bi bi-cup-hot-fill icon"></i>Acesso à Coordenação</a>
                    </li>

                   -->
                    <div style="margin-right: 5px;">
                        <span sec:authorize="isAuthenticated()" sec:authentication="name" style="margin-right: 3px; font-size: 0.8em;"></span>
                        <a href="#" onclick="document.querySelector('#form-logout').submit()" class="btn btn-outline-secondary my-2 my-sm-0">Sair</a>
                        <form id="form-logout" th:action="@{/auth/logout}" method="POST"></form>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!--Fragmento com footer-->
<footer th:fragment="footer">
    <p class="copyright">&copy; Copyright <i class="fa-solid fa-mug-hot"></i> 2024 - EstagioTrack</p>
    <p>CNPJ 01.010.010/0001-01 | Fale conosco: estagiotrack@email.com.br </p>
</footer>
