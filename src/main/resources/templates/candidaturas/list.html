<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
>
<body>
    <div layout:fragment="content">

        <h1>Candidaturas</h1>
        <table>
            <thead>
                <tr>
                    <th>Aluno</th>
                    <th>Oferta</th>
                    <th>Empresa</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${candidaturas.isEmpty()}">
                    <td colspan="3">Nenhuma candidatura encontrada</td>
                </tr>
                <tr th:each="candidatura : ${candidaturas}">
                    <td th:text="${candidatura.alunoCandidato.nome}">Estudante</td>
                    <td th:text="${candidatura.ofertaSelecionada.tituloCargo}">TÃ­tulo da Vaga</td>
                    <td th:text="${candidatura.ofertaSelecionada.ofertante.razaoSocial}">Empresa</td>
                    <td th:text="${candidatura.statusCandidatura}">Status</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
