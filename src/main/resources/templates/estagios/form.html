<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulário de Estágio</title>
</head>

<body>
    <div class="container">
        <h1>Cadastro de Estágio</h1>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${alert}" class="alert alert-danger" th:text="${alert}"></div>

        <form th:action="@{/estagios/save}" th:object="${estagio}" method="post">
            <!-- Campo oculto, usado apenas para que o controlador tenha visibilidade da candidatura e possa alterar seu status -->
            <input type="text" hidden th:value="${estagio.candidaturaSelecionada.id}"
                th:field="${estagio.candidaturaSelecionada.id}">

            <label for="aluno">Aluno</label>
            <select id="aluno" name="alunoAprovado.id">
                <option th:value="${estagio.alunoAprovado.id}" th:text="${estagio.alunoAprovado.nome}" selected>
                </option>
            </select>
            <br>

            <label for="oferta">Oferta</label>
            <select id="oferta" name="ofertaSelecionada.id">
                <option th:value="${estagio.ofertaSelecionada.id}" th:text="${estagio.ofertaSelecionada.tituloCargo}"
                    selected></option>
            </select>
            <br>

            <label for="dataInicio">Data de Início</label>
            <input type="date" id="dataInicio" th:field="*{dataInicio}" />
            <br>

            <label for="dataFim">Data de Término</label>
            <input type="date" id="dataFim" th:field="*{dataFim}" />
            <br>

            <label for="observacoes">Observações</label>
            <textarea id="observacoes" th:field="*{observacoes}"></textarea>
            <br>

            <button type="submit">Salvar Estágio</button>
        </form>

    </div>
</body>

</html>
