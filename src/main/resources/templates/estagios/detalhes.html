<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}" th:with="titulo='Detalhes do Estágio'">

<body>
    <div layout:fragment="content" class="container">
        <h1 class="title">Detalhes do Estágio</h1>
        <div class="form-group">
            <p><strong>Estudante selecionado:</strong> <span th:text="${estagio.alunoAprovado.nome}"></span></p>
            <p><strong>Oferta:</strong> <span th:text="${estagio.ofertaSelecionada.tituloCargo}"></span></p>
            <p><strong>Data de Início:</strong> <span
                    th:text="${#temporals.format(estagio.dataInicio, 'dd/MM/yyyy')}"></span></p>
            <p><strong>Data de Término:</strong> <span
                    th:text="${#temporals.format(estagio.dataFim, 'dd/MM/yyyy')}"></span></p>
            <p><strong>Observações:</strong> <span th:text="${estagio.observacoes}"></span></p>
        </div>
        <div>
            <button class="form-button">
                <a th:href="@{/files/download/termo/{id}(id=${estagio.id})}">
                    Download Termo de Estágio
                </a>
            </button>
        </div>
        <button class="form-button-cancel">
            <a th:href="@{/estagios}">
                Voltar para lista
            </a>
        </button>
    </div>
</body>

</html>
