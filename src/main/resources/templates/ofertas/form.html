<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar Ofertas</title>
</head>
<body>

    <h1>Cadastro de Ofertas</h1>

    <form th:action="@{/ofertas/save}" method="POST" th:object="${oferta}">
        <!-- Ofertante: <input type="text" th:field="*{ofertante.razaoSocial}"/> <br/> -->
        Cargo: <input type="text" th:field="*{tituloCargo}"/> <br/>
        <!-- Valor da bolsa: <input type="text" th:field="*{valorBolsa}"/> <br/> -->
        Hor√°rios: <input type="text" th:field="*{horarios}"/> <br/>

    <button><a th:href="@{/form}">Cancelar</a></button>

    <div th:if="${alert}" style="color: red;">
        <p th:text="${alert}"></p>
    </div>

</body>
</html>
