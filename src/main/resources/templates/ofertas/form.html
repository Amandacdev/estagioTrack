<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}" th:with="titulo='Cadastro de Ofertas'">

<body>
    <div layout:fragment="content" class="container">

        <div th:if="${alert}" class="alert" id="alertPopup">
            <p th:text="${alert}"></p>
        </div>

        <h1 class="title">Cadastro de Ofertas</h1>

        <form th:action="@{/ofertas/save}" method="POST" th:object="${oferta}" class="form-empresa">
            <div class="form-group">
                <label class="form-label" for="emailOfertante">Email da Empresa ofertante:</label>
                <input required type="email" th:field="*{emailOfertante}" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label" for="tituloCargo">Cargo ofertado:</label>
                <input required type="text" th:field="*{tituloCargo}" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label" for="valorBolsa">Valor da bolsa:</label>
                <input required type="number" min="0" placeholder="Apenas números" th:field="*{valorBolsa}"
                    class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label" for="atividadePrincipal">Atividade principal:</label>
                <select th:field="*{atividadePrincipal}" required class="form-input">
                    <option value="" disabled selected>Selecione a atividade principal</option>
                    <option value="Desenvolvimento de Software">Desenvolvimento de Software</option>
                    <option value="Consultoria em TI">Consultoria em TI</option>
                    <option value="Suporte Técnico">Suporte Técnico</option>
                    <option value="Infraestrutura de TI">Infraestrutura de TI</option>
                    <option value="Desenvolvimento de Aplicativos">Desenvolvimento de Aplicativos</option>
                    <option value="Segurança da Informação">Segurança da Informação</option>
                    <option value="Big Data e Analytics">Big Data e Analytics</option>
                    <option value="Computação em Nuvem">Computação em Nuvem</option>
                    <option value="Inteligência Artificial">Inteligência Artificial</option>
                    <option value="Internet das Coisas (IoT)">Internet das Coisas (IoT)</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="cargaHoraria">Carga horária:</label>
                <input required type="number" th:field="*{cargaHoraria}" min="0" max="30" placeholder="Apenas números"
                    class="form-input">
            </div>

            <div class="form-radio-group">
                <label class="form-label">Vale Transporte:</label>
                <div class="radio-item">
                    <input type="radio" th:field="*{valeTransporte}" id="valeSim" value="Sim" class="form-radio">
                    <label for="valeSim" class="form-radio-label">Sim</label>
                </div>
                <div class="radio-item">
                    <input type="radio" th:field="*{valeTransporte}" id="valeNao" value="Não" class="form-radio">
                    <label for="valeNao" class="form-radio-label">Não</label>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="requisitos">Requisitos específicos:</label>
                <textarea th:field="*{requisitos}" name="requisitosEspecificos" rows="10" cols="50"
                    class="form-input"></textarea>
            </div>

            <div class="form-checkbox-group">
                <label class="form-label">Competências:</label>
                <div class="checkbox-item">
                    <input type="checkbox" th:field="*{competencias}" id="C" value="C" class="form-checkbox">
                    <label for="C" class="form-checkbox-label">C</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" th:field="*{competencias}" id="C#" value="C#" class="form-checkbox">
                    <label for="C#" class="form-checkbox-label">C#</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" th:field="*{competencias}" id="C++" value="C++" class="form-checkbox">
                    <label for="C++" class="form-checkbox-label">C++</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" th:field="*{competencias}" id="CSS" value="CSS" class="form-checkbox">
                    <label for="CSS" class="form-checkbox-label">CSS</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" th:field="*{competencias}" id="HTML" value="HTML" class="form-checkbox">
                    <label for="HTML" class="form-checkbox-label">HTML</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" th:field="*{competencias}" id="Java" value="Java" class="form-checkbox">
                    <label for="Java" class="form-checkbox-label">Java</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" th:field="*{competencias}" id="JavaScript" value="JavaScript"
                        class="form-checkbox">
                    <label for="JavaScript" class="form-checkbox-label">JavaScript</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" th:field="*{competencias}" id="Python" value="Python" class="form-checkbox">
                    <label for="Python" class="form-checkbox-label">Python</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" th:field="*{competencias}" id="Ruby" value="Ruby" class="form-checkbox">
                    <label for="Ruby" class="form-checkbox-label">Ruby</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" th:field="*{competencias}" id="SQL" value="SQL" class="form-checkbox">
                    <label for="SQL" class="form-checkbox-label">SQL</label>
                </div>
            </div>

            <input type="submit" value="Salvar" class="form-button" />
            <button class="form-button-cancel"><a th:href="@{/form}" class="cancel-link">Cancelar</a></button>
        </form>
    </div>
    <style>
        /* Remove os botões de alteração de valor nos inputs type number */
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            appearance: textfield;
            -webkit-appearance: textfield;
            /* Safari and Chrome */
            -moz-appearance: textfield;
            /* Firefox */
            -ms-appearance: textfield;
            /* Internet Explorer and Edge Legacy */
        }
    </style>
    <script>
        // Código para verificar se ao menos uma competência foi selecionada e evitar whitelabel error caso seja enviado um list vazio de competências.
        document.querySelector('form').addEventListener('submit', function (event) {
            const checkboxes = document.querySelectorAll('input[type="checkbox"][name="competencias"]');
            let isChecked = false;

            checkboxes.forEach(function (checkbox) {
                if (checkbox.checked) {
                    isChecked = true;
                }
            });

            if (!isChecked) {
                event.preventDefault(); // Impede o envio do formulário
                alert('Por favor, selecione ao menos uma competência.');
            }
        });
    </script>
</body>

</html>
