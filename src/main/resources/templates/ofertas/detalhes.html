<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}" th:with="titulo='Detalhes da Oferta'">

<body>
    <div layout:fragment="content" class="container">

        <div th:if="${success}" class="alert alert-success" id="successPopup">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${jaEstagiaError}" class="alert">
            <p th:text="${jaEstagiaError}"></p>
        </div>

        <h1 class="title">Detalhes da Oferta</h1>
        <div class="details">
            <p><strong>Cargo:</strong> <span th:text="${oferta.tituloCargo}"></span></p>
            <p><strong>Empresa:</strong> <span th:text="${oferta.ofertante.razaoSocial}"></span></p>
            <p><strong>Email:</strong> <span th:text="${oferta.emailOfertante}"></span></p>
            <p><strong>Atividade principal:</strong> <span th:text="${oferta.atividadePrincipal}"></span></p>
            <p><strong>Valor da bolsa:</strong> <span th:text="' R$' + ${oferta.valorBolsa}"></span></p>
            <p><strong>Carga horária:</strong> <span th:text="${oferta.cargaHoraria} + ' horas'"></span></p>
            <p><strong>Vale-transporte:</strong> <span th:text="${oferta.valeTransporte}"></span></p>
            <p><strong>Requisitos:</strong> <span th:text="${oferta.requisitos}"></span></p>
            <p><strong>Competências necessárias:</strong> <span th:text="${oferta.competencias}"></span></p>
            <p><strong>Status:</strong> <span th:text="${oferta.statusOferta}"></span></p>
        </div>

        <div th:if="${!#lists.isEmpty(candidaturas)}">
            <h2  style="font-size: 20px; text-align: center;">Candidatos</h2>
            <div class="candidatos">
        </div>
        <button class="form-button-cancel">
            <a th:href="@{/ofertas}" class="cancel-link">Voltar para lista</a>
        </button>
                <table class="offers-table listofertas">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="candidatura: ${candidaturas}">
                            <td th:text="${candidatura.alunoCandidato.nome}"></td>
                            <td th:text="${candidatura.emailCandidato}"></td>
                            <td th:text="${candidatura.statusCandidatura}"></td>
                            <td th:if="${candidatura.statusCandidatura.name() == 'PENDENTE'}">
                                <a th:href="@{/estagios/form/{candidaturaId}(candidaturaId=${candidatura.id})}">
                                    <button type="submit" class="form-button listofertas" th:if="${oferta.statusOferta.name() == 'ABERTA'}">Aprovar</button>
                                </a>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <button class="form-button-cancel listofertas"><a th:href="@{/ofertas/listOfertasAbertas}"
                                                          class="cancel-link listofertas">Voltar para lista</a></button>

    </div>
</body>

</html>
