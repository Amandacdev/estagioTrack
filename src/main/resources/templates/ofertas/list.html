<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<body>
    <div layout:fragment="content">
        <h1>Ofertas Cadastradas</h1>

        <div th:if="${#lists.isEmpty(ofertas)}">
            <p>Nenhuma oferta cadastrada</p>
        </div>

        <table border='1' th:if="${!#lists.isEmpty(ofertas)}">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Ofertante</th>
                    <th>Cargo</th>
                    <th>Valor da bolsa</th>
                    <th>Turno</th>
                    <th colspan="2">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="oferta : ${ofertas}" th:class="${oferta.statusOferta != 'ABERTA'} ? 'inactive'">
                    <td>[[${oferta.id}]]</td>
                    <td th:text="${oferta.ofertante.razaoSocial}"></td>
                    <td th:text="${oferta.tituloCargo}"></td>
                    <td th:text="${oferta.valorBolsa}"></td>
                    <td th:text="${oferta.turno}"></td>
                    <td>
                        <form th:action="@{/ofertas/desativar}" method="post" style="display:inline;">
                            <input type="hidden" name="ofertaId" th:value="${oferta.getId()}" />
                            <button type="submit">Desativar</button>
                        </form>
                    </td>
                    <td th:if="${oferta.statusOferta == 'ABERTA'}">
                        <form th:action="@{/candidaturas/form}" method="post" style="display:inline;">
                            <input type="hidden" name="ofertaId" th:value="${oferta.getId()}" />
                            <button type="submit">Candidatar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <button><a th:href="@{/form}">Voltar</a></button>
    </div>

    <style>
        .inactive {
            background-color: #f8d7da; /* Cor de fundo para ofertas inativas */
            color: #721c24; /* Cor do texto para ofertas inativas */
            text-decoration: line-through; /* Texto riscado para indicar que não é selecionável */
        }
    </style>
</body>
</html>
