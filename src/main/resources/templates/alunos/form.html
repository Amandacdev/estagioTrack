<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar Alunos</title>
</head>
<body>

    <h1>Cadastro de Alunos</h1>

    <form th:action="@{/alunos/save}" method="POST" th:object="${aluno}">
        Nome: <input type="text" th:field="*{nome}"/> <br/>
        Email: <input type="text" th:field="*{email}"/> <br/>
        Senha: <input type="password" th:field="*{senha}"/> <br/>
        <input type="submit" value="salvar" />
    </form>
    <button><a th:href="@{/form}">Cancelar</a></button>

    <div th:if="${alert}" style="color: red;">
        <p th:text="${alert}"></p>
    </div>

</body>
</html>
